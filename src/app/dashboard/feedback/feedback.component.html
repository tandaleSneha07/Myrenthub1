<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tenant Feedback Form</title>
  <style>
    /* same CSS as before, keep it unchanged */
  </style>
</head>
<body>
  <div class="feedback-container">
    <h2>Tenant Feedback Form</h2>
    <form id="feedbackForm">
      <div class="form-group">
        <label for="tenantName">Your Name</label>
        <input type="text" id="tenantName" name="tenantName" required />
      </div>

      <div class="form-group">
        <label for="property">Property Name</label>
        <input type="text" id="property" name="property" required />
      </div>

      <div class="form-group">
        <label for="rating">Rating</label>
        <div class="rating">
          <input type="radio" name="rating" value="5" id="star5"><label for="star5">★</label>
          <input type="radio" name="rating" value="4" id="star4"><label for="star4">★</label>
          <input type="radio" name="rating" value="3" id="star3"><label for="star3">★</label>
          <input type="radio" name="rating" value="2" id="star2"><label for="star2">★</label>
          <input type="radio" name="rating" value="1" id="star1"><label for="star1">★</label>
        </div>
      </div>

      <div class="form-group">
        <label for="comments">Your Comments</label>
        <textarea id="comments" name="comments" required></textarea>
      </div>

      <div class="form-group">
        <label for="suggestions">Any Suggestions?</label>
        <textarea id="suggestions" name="suggestions"></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
  </div>

  <script>
    document.getElementById('feedbackForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = {
        tenantName: document.getElementById('tenantName').value,
        property: document.getElementById('property').value,
        rating: document.querySelector('input[name="rating"]:checked')?.value,
        comments: document.getElementById('comments').value,
        suggestions: document.getElementById('suggestions').value
      };

      try {
        const res = await fetch('http://localhost:3000/submit-feedback', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const result = await res.text();
        alert(result);
        document.getElementById('feedbackForm').reset();
      } catch (err) {
        alert('❌ Failed to submit feedback');
        console.error(err);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Feedback Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
           
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }

        .feedback-container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #444;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        .rating {
            display: flex;
            justify-content: space-between;
            max-width: 200px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .rating input:checked ~ label {
            color: gold;
        }

        .rating label:hover,
        .rating label:hover ~ label {
            color: gold;
        }

        .submit-btn {
            width: 100%;
            background: #FF991C;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="feedback-container">
        <h2>Tenant Feedback Form</h2>
        <form>
            <div class="form-group">
                <label for="tenantName">Your Name</label>
                <input type="text" id="tenantName" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="property">Property Name</label>
                <input type="text" id="property" placeholder="Enter property name" required>
            </div>

            <div class="form-group">
                <label for="rating">Rating</label>
                <div class="rating">
                    <input type="radio" name="rating" id="star5"><label for="star5">★</label>
                    <input type="radio" name="rating" id="star4"><label for="star4">★</label>
                    <input type="radio" name="rating" id="star3"><label for="star3">★</label>
                    <input type="radio" name="rating" id="star2"><label for="star2">★</label>
                    <input type="radio" name="rating" id="star1"><label for="star1">★</label>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Your Comments</label>
                <textarea id="comments" placeholder="Write your feedback..." required></textarea>
            </div>

            <div class="form-group">
                <label for="suggestions">Any Suggestions?</label>
                <textarea id="suggestions" placeholder="Share your suggestions..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>

</body>
</html>

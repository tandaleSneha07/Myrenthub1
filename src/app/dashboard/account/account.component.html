<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    .header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    .account-container {
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .account-header {
      padding: 20px;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ddd;
      margin: 0 auto;
    }

    .user-info {
      text-align: center;
      margin-top: 15px;
    }

    .user-info h2, .user-info p {
      margin: 10px 0;
    }

    .edit-section {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .save-btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }

    .save-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">MyRentHub - Account</div>

  <div class="account-container">
    <!-- Account Header -->
    <div class="account-header">
      <div class="profile-pic"></div>
      <div class="user-info">
        <h2 id="userName">Your Name</h2>
        <p id="userEmail">Your Email</p>
        <p id="userPhone">Your Phone Number</p>
      </div>
    </div>

    <!-- Edit Section -->
    <div class="edit-section">
      <h3>Edit Account Details</h3>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">
      </div>
      <button class="save-btn" onclick="updateDetails()">Save Details</button>
    </div>
  </div>

  <script>
    function updateDetails() {
      // Get input values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      // Validate inputs
      if (name === '' || email === '' || phone === '') {
        alert('Please fill out all fields.');
        return;
      }

      // Update the display
      document.getElementById('userName').textContent = name;
      document.getElementById('userEmail').textContent = email;
      document.getElementById('userPhone').textContent = phone;

      // Optional: Show success message
      alert('Details updated successfully!');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to MyRentHub</title>
  <style>
    /* General Reset and Theme Colors */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
      text-align: center;
    }

    .welcome-container {
      max-width: 900px;  
      padding: 40px;
      border-radius: 20px;
      background: rgba(0, 40, 85, 0.9);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      border: 3px solid #f57c00;
    }

    h1 {
      font-size: 4.5rem; /* Increased font size */
      margin-bottom: 25px;
      text-transform: uppercase;
      letter-spacing: 5px;
      color: #f57c00;
    }

    p {
      font-size: 1.8rem; /* Increased font size */
      margin-bottom: 40px;
      color: #d6d6d6;
      line-height: 1.6;
    }

    .find-stay-btn {
      display: inline-block;
      padding: 20px 50px; /* Increased button size */
      font-size: 1.5rem; /* Larger text for the button */
      color: #002855;
      background: #f57c00;
      border: none;
      border-radius: 40px;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .find-stay-btn:hover {
      background: #ff9800;
      transform: scale(1.1);
      color: #ffffff;
    }

    /* Add animation to make it dynamic */
    .welcome-container {
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }

      p {
        font-size: 1.2rem;
      }

      .find-stay-btn {
        padding: 15px 40px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="background-container">
    
  </div>
  <div class="welcome-container">
    <h1>MyRentHub</h1>
    <p>Your journey to find the perfect stay starts here. Explore, discover, and settle in with ease and comfort.</p>
    <button (click)="goToAbout()" class="find-stay-btn" >Find Your Stay</button>
  </div>
</body>
</html>

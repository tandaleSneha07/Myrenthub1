<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Login Form</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"> 
  <style media="screen">
    /* All your existing CSS here */
    *,
    *:before,
    *:after {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .background {
      width: 430px;
      height: 520px;
      position: absolute;
      transform: translate(-50%, -50%);
      left: 50%;
      top: 50%;
    }

    .background-container {
      width: 100px;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    form {
      height: 550px;
      width: 400px;
      background-color: rgba(255, 255, 255, 0.13);
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
      padding: 50px 35px;
    }

    form * {
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
    }

    form h3 {
      font-size: 32px;
      font-weight: 500;
      line-height: 42px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 30px;
      font-size: 16px;
      font-weight: 500;
    }

    input {
      display: block;
      height: 50px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.07);
      border-radius: 3px;
      padding: 0 10px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
    }

    ::placeholder {
      color: #e5e5e5;
    }

    button {
      margin-top: 50px;
      width: 100%;
      background-color: #ffffff;
      color: #080710;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
    }

    .register-link {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .register-link a {
      color: #f57c00;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .social {
      margin-top: 30px;
      display: flex;
    }

    .social div {
      background: red;
      width: 150px;
      border-radius: 3px;
      padding: 5px 10px 10px 5px;
      background-color: rgba(255, 255, 255, 0.27);
      color: #eaf0fb;
      text-align: center;
    }

    .social div:hover {
      background-color: rgba(255, 255, 255, 0.47);
    }

    .social .fb {
      margin-left: 25px;
    }

    .social i {
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="background-container">
    </div>
  </div>

  <!-- Angular Form -->
  <!-- <form (ngSubmit)="onLogin()" #loginForm="ngForm" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
  width: 400px; background: rgba(255, 255, 255, 0.1); padding: 30px; border-radius: 10px; backdrop-filter: blur(10px); box-shadow: 0 0 10px rgba(0,0,0,0.5);">

  <h3 style="text-align: center; color: #fff;">Login Here</h3>

  <label for="username" style="color: #fff;">Username</label>
  <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Enter Username" required
    style="width: 100%; margin-bottom: 15px; padding: 10px; border-radius: 5px; border: none;">

  <label for="password" style="color: #fff;">Password</label>
  <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter Password" required
    style="width: 100%; margin-bottom: 20px; padding: 10px; border-radius: 5px; border: none;">

  <!-- Submit button - fixed -->
  <!-- <button type="submit" [disabled]="!loginForm.valid"
    style="width: 100%; padding: 12px; background-color: #fff; color: #000; font-weight: bold; border-radius: 5px; border: none; cursor: pointer;">
    Log In
  </button>

  <div style="margin-top: 20px; color: #fff; text-align: center;">
    Don't have an account?
    <a (click)="navigateToRegister()" style="color: #f57c00; cursor: pointer;">Register here</a>
  </div>
</form> --> -->

<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <input
    type="text"
    formControlName="username"
    placeholder="Enter Username"
    class="form-control"
  />

  <input
    type="password"
    formControlName="password"
    placeholder="Enter Password"
    class="form-control"
  />

  <button type="submit" [disabled]="!loginForm.valid"
  style="width: 100%; padding: 12px; background-color: #fff; color: #000; font-weight: bold; border-radius: 5px; border: none; cursor: pointer;">
  Log In
</button>

  <div *ngIf="loginError" class="error">
    {{ loginError }}
  </div>
</form>

<p>
  Don't have an account?
  <a (click)="navigateToRegister()"style="color: #f57c00; cursor: pointer;">Register here</a>
</p>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      height: 100%;
      border-radius: 15px;
      overflow: hidden;
      
    }

    /* Left Section (Content) */
    .left {
      flex: 1;
      background: url('https://via.placeholder.com/600x800') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: black;
      padding: 20px;
      animation: slideInLeft 1s ease-in-out;
    }

    .left h1 {
      font-size: 3rem;
      text-transform: uppercase;
      margin-bottom: 20px;
      color: #f57c00;
      letter-spacing: 3px;
    }

    .left p {
      font-size: 1.2rem;
      line-height: 1.5;
      text-align: center;
    }

    /* Right Section (Form) */
    .right {
      flex: 1;
      
      background-color: rgba(255,255,255,0.27);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: slideInRight 1s ease-in-out;
    }

    .right h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #002855;
    }

    form {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }

    label {
      
      margin-top: 10px;
      font-size: 1rem;
      color: #002855;
    }

    input, select {
      padding: 10px;
      font-size: 1rem;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
      color: #333;
    }

    input:focus, select:focus {
      border-color: #f57c00;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      font-size: 1.1rem;
      color: white;
      background: #f57c00;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: #ff9800;
      transform: scale(1.05);
    }

    .login-link {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #f57c00;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .left, .right {
        flex: none;
        width: 100%;
        height: 50%;
      }

      .left {
        padding: 10px;
      }

      .right {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left">
      <h1>MyRentHub</h1>
      <p>Your journey to find the perfect stay begins here. Explore and connect with the best stays today!</p>
    </div>

    <!-- Right Section -->
    <div class="right">
      <h2>Registration Form</h2>
      <form>

        <label for="User">User Name:</label>
        <input type="text" id="User" name="last" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          pattern="^(?=.\d)(?=.[A-Za-z])(?=.[@$!%?&])[A-Za-z\d@$!%*?&]{8,}$"
          title="Password must contain at least one number, one alphabet, one symbol, and be at least 8 characters long"
          required
        />

        <label for="repassword">Re-type Password:</label>
        <input type="password" id="repassword" name="repassword" required />

        <label for="mobile">Contact:</label>
        <input type="text" id="mobile" name="mobile" maxlength="10" required />

        <label for="userType">User Type:</label>
        <select id="userType" name="userType" required>
          <option value="tenant">Tenant</option>
          <option value="landlord">Landlord</option>
        </select>

        <button type="submit">Submit</button>
      </form>

      <div class="login-link">
        Already have an account? <a (click)="navigateToLogin()">Login here</a>
      </div>
      
    </div>
  </div>
</body>
</html>
